<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" type="module" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="weather__container">
                <div class="weather__search">
                    <input type="text" name="text" id="text" />
                    <label for="text" id="text__label"
                        >Selected: <span></span
                    ></label>
                    <div class="text__cleanup">
                        <img src="./img/cross.png" alt="" srcset="" />
                    </div>
                </div>
                <div class="weather__content">
                    <div class="content__today">
                        <div class="today__temperature">
                            <div class="temperature__now">
                                <span></span>&#xb0;C
                            </div>
                            <div class="temperature__feels">
                                Feels like <span></span>&#xb0;C
                            </div>
                        </div>
                        <div class="today__clouds">
                            <div class="clouds__type"></div>
                            <div class="clouds__city"></div>
                        </div>
                        <div class="today__icon">
                            <img src="" alt="clouds" />
                        </div>
                    </div>
                    <div class="content__forecast">
                        <div class="forecast__card">
                            <div class="card__day"></div>
                            <img src="" class="clouds__img" alt="" />
                            <div class="card__clouds"></div>
                            <div class="card__temperature">
                                <div>
                                    <span class="temperature__low"></span
                                    >&#xb0;C
                                </div>
                                <div>
                                    <span class="temperature__high"></span
                                    >&#xb0;C
                                </div>
                            </div>
                        </div>
                        <div class="forecast__card">
                            <div class="card__day"></div>
                            <img src="" class="clouds__img" alt="" />
                            <div class="card__clouds"></div>
                            <div class="card__temperature">
                                <div>
                                    <span class="temperature__low"></span
                                    >&#xb0;C
                                </div>
                                <div>
                                    <span class="temperature__high"></span
                                    >&#xb0;C
                                </div>
                            </div>
                        </div>
                        <div class="forecast__card">
                            <div class="card__day"></div>
                            <img src="" class="clouds__img" alt="" />
                            <div class="card__clouds"></div>
                            <div class="card__temperature">
                                <div>
                                    <span class="temperature__low"></span
                                    >&#xb0;C
                                </div>
                                <div>
                                    <span class="temperature__high"></span
                                    >&#xb0;C
                                </div>
                            </div>
                        </div>
                        <div class="forecast__card">
                            <div class="card__day"></div>
                            <img src="" class="clouds__img" alt="" />
                            <div class="card__clouds"></div>
                            <div class="card__temperature">
                                <div>
                                    <span class="temperature__low"></span
                                    >&#xb0;C
                                </div>
                                <div>
                                    <span class="temperature__high"></span
                                    >&#xb0;C
                                </div>
                            </div>
                        </div>
                        <div class="forecast__card">
                            <div class="card__day"></div>
                            <img src="" class="clouds__img" alt="" />
                            <div class="card__clouds"></div>
                            <div class="card__temperature">
                                <div>
                                    <span class="temperature__low"></span
                                    >&#xb0;C
                                </div>
                                <div>
                                    <span class="temperature__high"></span
                                    >&#xb0;C
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
